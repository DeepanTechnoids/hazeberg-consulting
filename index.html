    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Hazeberg Consulting - Strategic Business Consulting & Digital Transformation</title>
    <meta name="description" content="Transform your business with Hazeberg Consulting. Expert strategic planning, digital transformation, and operational excellence services. 15+ years of proven results.">
    <meta name="keywords" content="business consulting, strategic planning, digital transformation, operational excellence, management consulting, innovation consulting">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hazeberg.com/">

    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <link rel="canonical" href="https://hazeberg.com/">

      },
      "url": "https://hazeberg.com",
      "telephone": "+15551234567",

        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "sameAs": [
        "https://linkedin.com/company/hazeberg",
